jobs:
  run-ruby:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Set up Ruby
      uses: ruby/setup-ruby@55283cc23133118229fd3f97f9336ee23a179fcf # v1.146.0
      with:
        ruby-version: '3.3.1'
        # bundler-cache: true # runs 'bundle install' and caches installed gems automatically
    - name: Run tests
      run: ruby script.rb
